<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css" />
        <title>abbreviation lngi</title>
    </head>
    <body>
        <h1 id="10pow10pow" style="text-align: center; font-size: 2em; color: white">10<sup>10<sup>null</sup></sup></h1>
        <h1 id="10pow" style="text-align: center; font-size: 2.5em; color: white">10<sup>null</sup></h1>
        <h1 id="result" style="text-align: center; font-size: 4em; color: white">lngi</h1>
        <script src="powAbbrev.js"></script>
        <script>
        let t = 0;
        setInterval(_=>{
            document.getElementById('10pow10pow').indexHTML = "10<sup>10<sup>" + t.toFixed(3) + "</sup></sup> ="
            document.getElementById('10pow').indexHTML = "10<sup>" + new powAbbrev(10, t).toString() + "</sup> ="
            document.getElementById('result').textContent = new powAbbrev(10, 10**t).toString()
            t += 0.00001 + Math.sqrt(t)/100000
        },0)
        </script>
    </body>
</html>
